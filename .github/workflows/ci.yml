name: .NET Test & Coverage

on:
  push:
    branches: [main, Dev]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 🔍 Debug folder structure
      shell: pwsh
      run: |
        Write-Host "📂 Current Directory:"
        Get-Location

        Write-Host "`n📁 Top-level items:"
        Get-ChildItem -Force

        Write-Host "`n📄 Recursive listing (ignoring errors):"
        try {
          Get-ChildItem -Recurse -Force -ErrorAction SilentlyContinue
        } catch {
          Write-Host "⚠️ Failed to list files recursively."
        }

    - name: Restore dependencies
      run: dotnet restore EMS.sln

    - name: Build solution
      run: dotnet build EMS.sln --no-restore --configuration Debug

    - name: Run tests with coverage
      run: dotnet test test/EMS.Tests/EMS.Tests.csproj --collect:"XPlat Code Coverage" /p:CoverletOutputFormat=opencover

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate HTML report
      run: reportgenerator -reports:test/EMS.Tests/TestResults/*/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage-report

