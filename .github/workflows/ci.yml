name: .NET Test & Coverage

on:
  push:
    branches: [main, Dev]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Debug

    - name: Run tests with coverage
      run: dotnet test test/EMS.Tests/EMS.Tests.csproj --collect:"XPlat Code Coverage" /p:CoverletOutputFormat=opencover

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate HTML report
      run: reportgenerator -reports:test/EMS.Tests/TestResults/*/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage-report
